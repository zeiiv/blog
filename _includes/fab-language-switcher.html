{% assign lang = page.lang | default: 'en' %}

<div class="fab-lang-switcher">
  {% if lang == "he" %}
    <a href="LANG_SWITCH_EN" class="fab-button" aria-label="Switch to English" lang="en">EN</a>
  {% else %}
    <a href="LANG_SWITCH_HE" class="fab-button" aria-label="Switch to Hebrew" lang="he">עב</a>
  {% endif %}
</div>
